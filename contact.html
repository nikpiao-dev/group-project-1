 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>


    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Raleway -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <!-- Playfair Display -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="contact.css">
 </head>
 <body>

    <div class="container">
        <div class="card-container">
            <div class="card-top">
                <div class="card-top-left">
                    <h1>South Korea</h1>
                    <p>1170, 서울, 서대문구, 남가좌1동, 218-6</p>
                    <p>218-6, Namgajwa 1(il)-dong, Seodaemun-gu, Seoul</p>
                </div>
                <div class="card-top-right">
                    <h2>Contact information</h2>
                    <p>Email: ninagara@gmail.com</p>
                    <p>Phone: +82-5-578-7350</p>
                </div>
            </div>
            <di class="card-bottom">
                <div class="card-bottom-content">
                    <h2>Message Us</h2>
                    <form action="#" method="post">
                        <input name="name" type="text" class="text-input" placeholder="your name" />
                        <br>
                        <input name="email" type="text" class="text-input" placeholder="Email address" />
                        <br>
                        <input name="phone-number" type="text" class="text-input" placeholder="Phone number" pattern="[a-z0-5]{8,}" />
                        <br>
                        <textarea name="text" class="text-input" placeholder="Leave Message..."></textarea>
                        <br>
                        <input type="submit" value="Send Message"/>
                        <a href="../_Group Project 1/groupv4.html">Go back</a>
                    </form>
                </div>
            </di>
        </div>
    </div>


    
 </body>
 </html>
